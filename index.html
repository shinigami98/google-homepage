<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google homepage HTML/CSS Project</title>
	<link type="text/css" rel="stylesheet" href="css-rules.css">
</head>
<body>
	<div id="nav_bar">
		<div id="nav_bar_links">
			<a href="https://www.google.com/webhp?hl=en">Gmail</a>
			<a href="https://www.google.com/webhp?hl=en">Images</a>
		</div>
		<img class="app_icon" src="app-icon.png" alt="Apps Icon">
		<button>Sign In</button>
	</div>
	<div id="lg_sch">	
		<img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo image">
		<form>
			<input type="text" id="s_bar" name="s_bar" maxlength="2048"></input> <br>
			<div id="btns">
				<input class="btns" type="submit" value="Search Google" id="s_btn"> 
				<input class="btns" type="submit" value="I'm Feeling Lucky" id="l_btn">
			</div>
		</form>
	</div>
	<div id="ftr">
		<div id="ftr_l">
			<a href="https://www.google.com/webhp?hl=en">Advertising</a>
			<a href="https://www.google.com/webhp?hl=en">Buisness</a>
			<a href="https://www.google.com/webhp?hl=en">About</a>
		</div>
		<div id="ftr_r">
			<a href="https://www.google.com/webhp?hl=en">Privacy</a>
			<a href="https://www.google.com/webhp?hl=en">Terms</a>
			<a href="https://www.google.com/webhp?hl=en">Settings</a>
		</div>
	</div>
</body>
</html>
